        $(document).ready(function () {

             const itemsPerPage3 = 5; // Number of items per page
            let currentPage3 = 1; // Current page number
            const pageElement3 = document.getElementById('page');
            var allUsers='';
        // fucntion for display all products 
        function getData() {
            $('#showData').empty();
            var getData = "getData"
            $.ajax({
                type: "POST",
                url: "./backend/getContatUs.php",
                data: {
                    "getData": getData,

                },
                success: function (data) {
                    allUsers=data;
                    const startIndex2 = (currentPage3 - 1) * itemsPerPage3;
                    const endIndex2 = startIndex2 + itemsPerPage3;
                    const paginatedData2 = allUsers.slice(startIndex2, endIndex2);
                    var j = 0;
                    if (data.code == "400") {
                        $('#showData').append('<h3>No complaint</h3>')
                        Swal.fire({
                            title: "No Complaint here",
                            icon: "error"
                        });
                    }
                    else{

                    $.each(paginatedData2, function getData(i, item) {

                        var email = paginatedData2[i].email;
                        var detail = paginatedData2[i].detail;
                        var date = paginatedData2[i].time;

                        j++;
                        var html = '<tr style="font-size: 17px; font-weight: bold;">';
                        html += '<td>' + j + '</td>';
                        html += '<td>' + email + '</td>';
                        html += '<td>' + detail + '</td>';
                        html += '<td>' + date + '</td>';
                      
                        $('#showData').append(html);

                    })
                    pageElement3.textContent = `Page ${currentPage3}`;
                }
                }
            });
        }
        function previousPage() {
                if (currentPage3 > 1) {
                    currentPage3--;
                    getData();
                }
            }
            // Function to navigate to the next page
            function nextPage() {
                const maxPage2 = Math.ceil(allUsers.length / itemsPerPage3);
                if (currentPage3 < maxPage2) {
                    currentPage3++;
                    getData();
                }
            }

        // ends here 


        // function to search product 
        function searchTable(searchInput) {
            // Declare variables
            var input, filter, table, tr, td, i;
            // searchInput = document.getElementById("searchBus");
            filter = searchInput.toUpperCase();
            tables = document.querySelectorAll(".table");

            tables.forEach(function (table) {
                tr = table.getElementsByTagName("tr");
                // Loop through all table rows, and hide those who don't match the search query
                for (i = 1; i < tr.length; i++) {
                    if (!tr[i].classList.contains('header')) {
                        td = tr[i].getElementsByTagName("td"),
                            match = false;
                        for (j = 0; j < td.length; j++) {
                            if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                                match = true;
                                break;
                            }
                        }
                        if (!match) {
                            tr[i].style.display = "none";
                        } else {
                            tr[i].style.display = "";
                        }
                    }
                }
            });
        }


    </script>
