                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="label" for="quantity">Quantity</label>
                            <input type="text" class="form-control" name="quantity" id="quantity"

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="label" for="service_charges">Detail</label>
                    <textarea type="text" class="form-control" rows="10" cols="10" name="productDetail" id="productDetail"
                        placeholder=" Product Detail" required></textarea>
                </div>


                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="label">Upload Photo</label>
                        <div class="card">
                            <div class="card-body">

    <script>

var id = localStorage.getItem("userId");
document.getElementById("userId").value=id;
var userPhone = localStorage.getItem("userContact");
var userType = localStorage.getItem("type");
		if (id == "" || userPhone == undefined) {

		function logout() {
			window.localStorage.clear();
			window.open("./adminLogin.html", '_self');
		}

        // add product in data base  
        $("#uploadContent").on("submit", function (e) {
            e.preventDefault();
          
                var formData = new FormData(this);
                $.ajax({
                    type: "POST",
                    url: "./backend/saveProduct.php",
                    cache: false,
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {

                        if (data.code == "400") {
                            Swal.fire({
                        title: "Already exist",
                        icon: "error"
                    });
                        }
                        if (data.code == "200") {
                            Swal.fire({
                        title: "product Added",
                        icon: "success"
                    });
                            $("#uploadContent").trigger('reset');
                        }

                    },
                    error: function (type, obj, msg) {

                    },
                });
            


        });
</script>
